<div class="lessee" id="contacts">
    <div style="position: relative;z-index: 100;margin-top: auto;">
        <h4 class="display-4" style="text-align: center;max-width: 97vw;">Blog</h4>
        <div class="container" style="min-height: 90vh;">
            <div class="row" style="margin-bottom: 5vh;">
                <mat-card style="padding: 1px; margin: 10px 0;" *ngFor="let story of stories">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <img src="{{story.image}}" height="100%" 
                            style="object-fit: contain;object-position: center;width: 100%;">
                        </div>
                        <div class="col-12 col-sm-6" >
                            <div>
                                <h4 class="display-4">{{story.title}}</h4>
                                <p class="display-3" style="max-width: 95%;">
                                    {{story.story}}
                                </p>
                                <div style="float: right;z-index: 1000;width: 87px;">
                                    <a href="{{story.link}}" style="display: inline-block;" style="position: absolute;
                                    bottom: 0; float: right; text-decoration: none; color: white;">
                                    <!-- target="_blank" -->
                                        <button mat-button class="byoing" style="background: #65026e;">Read More</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div> 
    </div>
</div>
