<div class="lessee" id="blog">
    <div style="position: relative;z-index: 100;margin-top: auto;">
        <div *ngIf="!blogs" style="height: 97vh; width: 100%;display: flex;">
            <div style="margin: auto;">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </div>
        <div *ngIf="blogs">
            <h4 class="display-4" style="text-align: center;max-width: 97vw;">Blog</h4>
            <div class="container" style="min-height: 90vh;">
                <div class="row" style="margin-bottom: 5vh;">
                    <!-- <div *ngFor="let blog of blogs">
                        <img src="https://us-central1-reaphoster.cloudfunctions.net/app/api/files/getfile?filename={{blog.imageURL}}.png"
                        style="object-fit: contain;object-position: center;width: 100%;">
                        <h1 style="color: white;" *ngIf="blog.Title && blog.Topic && !blog.SubTopic">{{blog.Topic }} > {{blog.Title}}</h1>
                        <h1 style="color: white;" *ngIf="blog.Title && blog.Topic && blog.SubTopic">{{blog.Topic }} > {{blog.SubTopic }} > {{blog.Title}}</h1>
                        <div [innerHTML]="blog.story" style="color: white;display: block;" class="coder">
                        </div>
                    </div> -->
                    <div *ngFor="let blog of blogs; let i = index">
                        <mat-card style="padding: 10px; background: none; color: white; margin: 10px 0;max-height: 45vh; 
                        border: solid 1px white; overflow-y: hidden;overflow-x: hidden;" >
                        <div style="width: 250px;">
                        <ng-adsense
                        [adClient]="'ca-pub-7472597196511498'"
                        [display]="'in-article'"
                        [adSlot]="2577942511"
                        [adFormat]="'fluid'"
                        [fullWidthResponsive]="true"
                        [height]="250"
                        [width]="600"
                        [display]="'block'"
                        [fullWidthResponsive]="true"
                        ></ng-adsense>
                        </div>
                        <ins class="adsbygoogle"
                        style="display:block; text-align:center;"
                        data-ad-layout="in-article"
                        data-ad-format="fluid"
                        data-ad-client="ca-pub-7472597196511498"
                        data-ad-slot="2577942511"></ins>
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-7472597196511498"
                            data-ad-slot="2598107901"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                            <img src="https://us-central1-reaphoster.cloudfunctions.net/app/api/files/getfile?filename={{blog.imageURL}}.png"
                            style="object-fit: contain;object-position: center;width: 100%; max-height: 20vh;">
                            <div>
                                <br>
                                <h2>{{blog.Title}}</h2>
                                <div [innerHTML]="blog.story" style="display: block;" class="coder">
                                </div>
                                <div style="float: right;z-index: 1000;width: 87px;">
                                    <a href="{{blog.ButtonLink}}" class="hoverer" style="display: inline-block;" style="position: absolute;
                                    bottom: 0; float: right; text-decoration: none; color: white;">
                                    <!-- target="_blank" -->
                                        <button mat-button class="byoing" style="background: #65026e;">{{blog.ButtonText}}</button>
                                    </a>
                                </div>
                            </div>
                        </mat-card>
                        <mat-card height="1000px" width="1000px">
                            <!-- <ng-adsense
                            [adClient]="'ca-pub-7472597196511498'"
                            [display]="'block'"
                            [adSlot]="6102238645"
                            [adFormat]="'auto'"
                            [fullWidthResponsive]="true"
                            ></ng-adsense> -->
                            <ng-adsense
                            [adClient]="'ca-pub-7472597196511498'"
                            [display]="'in-article'"
                            [adSlot]="2577942511"
                            [adFormat]="'fluid'"
                            [fullWidthResponsive]="true"
                            [height]="250"
                            [width]="600"
                            ></ng-adsense>
                        </mat-card>
                    </div> 
                </div>
            </div> 
        </div>
    </div>
</div>
