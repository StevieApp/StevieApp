<div class="lessee" id="design">
  <h1 class="display-4" style="text-align: center;">Design</h1>
  <div style="position: relative;z-index: 100;margin-top: auto;">
    <div style="position: relative;z-index: 100;margin-top: auto;">
      <div class="row" style="max-width: 100%;">
        @for (design of designs; track $index) {
          <div class="col-12 col-sm-4 col-md-4" >
          <mat-card class="example-card" style="opacity: .8;
          background-image: linear-gradient(purple, purple, blue);
          color: white;font-weight: 300; margin-bottom: 10px;">
            <img mat-card-image src="{{design.thumbNailUrl}}" class="fittings" height="200px">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title style="font-weight: 300;">{{design.title}}</mat-card-title>
              <mat-card-subtitle style="color: white;">{{design.type}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
              {{design.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a (click)="openDialog(design.imageUrl)" style="display: inline-block;" target="_blank">
                <button mat-button class="byoing">Preview</button>
              </a>
            </mat-card-actions>
          </mat-card>
        </div>
        }
      </div>
    </div>
  </div>
</div>
