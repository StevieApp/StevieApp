@if (!loaded()) {
  <mat-progress-spinner mode="indeterminate" color="primary" />
}
<img
  #imageElement
  [src]="data.imageUrl"
  (load)="loaded.set(true)"
  [style.display]="loaded() ? 'block' : 'none'"
  [class.loaded]="loaded()"
  style="max-width: 95vw; max-height: 95vh;"
>
